<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Directed World languages graph">
    <meta name="author" content="Alejandro U. Alvarez">
    <link rel="icon" href="http://urbanoalvarez.es/assets/files/favicon.ico">

    <title>Language Graph</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div id="app">
		<h1>Language Graph</h1>
		<p>
		  <span class="legend" style="background:#efefef; border:1px solid #ccc;"></span> Category<br>	
		  <span class="legend" style="background:green"></span> Living<br>	
		  <span class="legend" style="background:red"></span> Extinct
		</p>
	</div>

	<div id="graph">
   <div style="margin-top:35%; text-align:center">Loading... </div>
  </div>

    <footer class="text-muted">
        <p>By <a href="http://urbanoalvarez.es">Alejandro U. Alvarez</a> &bull; MIT License</p>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="src/GraphViewer.js"></script>
    <script type="text/javascript">
      $.get('data/languages.json', function(data){
        $('#graph').html('');
        var gv = new GraphViewer({
          container: '#graph',
          charge: -2000,
          linkDistance: 100,
          linkStrength: 0.85,
          friction: 0.9,
          gravity: 0.08,
          theta: 0.81,
          alpha: 0.0001
        }, data);
      });
    </script>
  </body>
</html>
