<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Directed World languages graph">
    <meta name="author" content="Alejandro U. Alvarez">
    <link rel="icon" href="http://urbanoalvarez.es/assets/files/favicon.ico">

    <title>Language Graph</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="/src/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div id="app">
		<h1>Language Graph</h1>
	</div>

	<div id="graph"></div>

    <footer class="text-muted">
        <p>By <a href="http://urbanoalvarez.es">Alejandro U. Alvarez</a> &bull; MIT License</p>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/VivaGraphJS/dist/vivagraph.min.js"></script>
    <script type="text/javascript" src="/lib/WebVisualizer.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
            var graph = new WebGraph({
            container : $('#graph')
        });
        $('form').submit(function(e){
            e.preventDefault();
            graph.search($(this).find('input[type="text"]').val());
        });
    });
    </script>
  </body>
</html>
